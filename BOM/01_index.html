<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Bienvenido a mi página</h1>
    <script>
        function navegadorPlataforma() {
            const tipoNavegador = window.navigator.platform;
            alert(tipoNavegador);
            alert("La cuenta regresiva continuará AUTOMÁTICAMENTE en la consola (F12).");
            let segundos = 4;
            function cuentaRegresiva() {
                if (segundos > 0) {
                    console.log(segundos + "...");
                    segundos--;
                    setTimeout(cuentaRegresiva, 1000);
                } else {
                    let variableConfirmar = confirm("¿Quieres continuar?");
                    if (variableConfirmar == true) {
                        alert("Continuamos...");
                    } else {
                        alert("No continuaremos");
                    }
                }
            }
            cuentaRegresiva();
        }
    </script>
    <input type="button" value="Tipo Navegador" onclick="navegadorPlataforma()">
</body>

</html>
