<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>

<body>
    <!--
    Completar el código JavaScript proporcionado para que se añadan nuevos elementos a la lista cada
    vez que se pulsa sobre el botón. Utilizar las funciones DOM para crear nuevos nodos y añadirlos a la
    lista existente. Al igual que sucede en el ejercicio anterior, la acción de pinchar sobre un botón forma
    parte de los "Eventos" de JavaScript que se ven en el siguiente capítulo. En este ejercicio, sólo se
    debe saber que al pinchar sobre el botón, se ejecuta la función llamada anade().
    -->
    <ul id="lista">
        <li>Lorem ipsum dolor sit amet</li>
        <li>Consectetuer adipiscing elit</li>
        <li>Sed mattis enim vitae orci</li>
        <li>Phasellus libero</li>
        <li>Maecenas nisl arcu</li>
    </ul>
    <input type="button" value="Añadir elemento" onclick="anade();">
    <script type="text/javascript">

        function anade() {
            // Cogemos la etiqueta <ul>
            /* const UL_ListaHTML = document.getElementsByTagName("ul") */
            const idElemento = document.getElementById("lista")
            // Creamos un elemento de tipo / etiqueta <li>
            let elemento = document.createElement("li")
            // Creamos el contenido del nodo de la etiqueta <li>
            let contenido = document.createTextNode("Por segunda vez Lorem ipsum dolor sit amet")
            // "Hacemos" / añadimos el contenido dentro de la etiqueta <li> (elemento padre)
            elemento.appendChild(contenido)
            // Añadimos, el hijo al documento.
            // UL_ListaHTML[0].appendChild(elemento)
            idElemento.appendChild(elemento)
        }

    </script>
</body>

</html>
