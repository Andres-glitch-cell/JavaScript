<HTML>

<HEAD>
    <TITLE>Ejercicio 5 - Creación de Atributos</TITLE>
    <script>
        function crearElementoConAtributos() {
            // 1. Crear un nuevo elemento (por ejemplo, un input de tipo texto)
            const cajaDeTexto = document.createElement('input');

            // 2. Asignar atributos usando setAttribute()
            cajaDeTexto.setAttribute('type', 'text');
            cajaDeTexto.setAttribute('id', 'cajaPrueba');
            cajaDeTexto.setAttribute('name', 'datosUsuario');
            cajaDeTexto.setAttribute('placeholder', 'Escribe algo aquí...');
            cajaDeTexto.setAttribute('value', 'Valor inicial');

            // También podemos usar la notación de punto para propiedades comunes
            cajaDeTexto.style.border = '2px solid purple';

            // 3. Obtener el contenedor y añadir el nuevo elemento
            const contenedor = document.getElementById('contenedor');
            contenedor.appendChild(cajaDeTexto);

            alert('Se ha creado una caja de texto con varios atributos.');
        }
    </script>
</HEAD>

<BODY>
    <h1>Crear Elemento y Atributos</h1>

    <div id="contenedor">
    </div>

    <button onclick="crearElementoConAtributos()">Crear Caja de Texto</button>
</BODY>

</HTML>
