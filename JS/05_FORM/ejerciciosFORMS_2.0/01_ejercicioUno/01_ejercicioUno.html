    <form>

    <script>
        function cambiarImagen() {
            const imagen = document.getElementById("imagenOriginal")
            let nuevaImagen = "capsule_616x353.jpg"
            imagen.addEventListener("mouseenter", () => {
                imagen.src = nuevaImagen
            })
            imagen.addEventListener("mouseout", () => {
                imagen.src = "nurburgring-circuit-in-the-dark.jpg"
                imagen.style.width = "98%"
                imagen.style.height = "440px"
            })
        }

        window.onload = () => {
            cambiarImagen()
        }
    </script>
</body>
