<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Práctica DOM</title>
  </head>

  <body>
    <h1>Hola Mundo</h1>
    <p id="caja">Estado inicial</p>
    <button id="miBoton">Cambiar</button>

    <script>
      // Espera que el documento cargue completamente
      document.addEventListener("DOMContentLoaded", function () {
        let titulo = document.querySelector("h1");
        titulo.textContent = "Nuevo Título desde JS"; // Cambia solo el texto.

        let contenedor = document.getElementById("caja");
        contenedor.innerHTML = "<h2>Contenido Añadido</h2><p>Un párrafo.</p>"; // Añade HTML.

        // Agregar un evento al botón
        let boton = document.getElementById("miBoton");
        boton.addEventListener("click", function () {
          contenedor.innerHTML = "<p>¡Has hecho clic!</p>";
        });
      });
    </script>
  </body>
</html>
