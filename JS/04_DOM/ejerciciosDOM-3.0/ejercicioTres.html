<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Tres</title>
</head>

<body>
    <script>
        /*
        3.- Crear un caja de texto con un valor inicial de 0, y dos botones : Sumar e Inicializar. Cada
        vez que pinchemos sobre el bot칩n Sumar se ir치 incrementando el valor del campo de 10 en 10,
        si pinchamos sobre el bot칩n Inicializar el valor del campo pasar치 a ser 0.
        */
        function functionSumar() {
            let valorCambiante = document.querySelector("#input")
            let numeroAumentadoEnDiez = parseInt(valorCambiante.value) + 10
            valorCambiante.value = numeroAumentadoEnDiez
        }

        function functionInicializar() {
            const valorInput = document.querySelector("#input")
            valorInput.value = "0"
        }
    </script>

    <div style="text-align: center; margin-top: 20%;">
        <input id="input" type="text" value="0">
        <br> <br>
        <button onclick="functionSumar()" style="margin-right: 4.2%;">Sumar</button>
        <button id="inicializar" onclick="functionInicializar()">Inicializar</button>
    </div>
</body>

</html>
