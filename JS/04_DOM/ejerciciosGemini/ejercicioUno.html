<!DOCTYPE html>
<html lang="en">

<head>
       
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>

<body>
        <h2 id="titulo">Título que va a cambiar</h2>
        <button id="cambiar-btn">Presioname</button>

    <script>
        // ! Cogemos el ID titulo
        const titulo = document.querySelector('#titulo');
        const boton = document.querySelector('#cambiar-btn');

        // 1. Escribe la función que realizará el cambio:
        function modificarTitulo() {
            // Utilizamos la variable 'titulo' y su propiedad .textContent
            // para cambiar su contenido.
            titulo.textContent = "¡Se ha modificado el DOM!";
        }
        // 2. Asigna la función al evento click del botón:
        // Utilizamos la variable 'boton' y el método addEventListener
        boton.addEventListener('click', modificarTitulo);

        /*
        Usando querySelectorAll
        const lista = document.querySelectorAll('li'); // Selecciona todas las etiquetas <li>
    
        // Usando el método tradicional del libro
        const listaTradicional = document.getElementsByTagName('li'); // Selecciona todas las etiquetas <li>
        */
    </script>
</body>

</html>
