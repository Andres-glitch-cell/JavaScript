<!DOCTYPE html>
<html>

<body>
    <p id="textoEjercicioDos">Este párrafo cambiará de color con la opción seleccionada del cuadro de lista.</p>

    <select id="miLista" onchange="cambiarColorLista()">
        <option value="black">Negro</option>
        <option value="green">Verde</option>
        <option value="blue">Azul</option>
        <option value="red">Rojo</option>
    </select>

    <script>
        function cambiarColorLista() {
            var elDesplegable = document.getElementById("miLista");
            var elParrafo = document.getElementById("textoEjercicioDos");
            var colorSeleccionado = elDesplegable.value;
            elParrafo.style.color = colorSeleccionado;
        }
    </script>
</body>

</html>
