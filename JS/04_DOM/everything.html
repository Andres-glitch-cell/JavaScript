<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios DOM</title>
    <style>
        .par {
            background-color: #f0f0f0;
        }

        .impar {
            background-color: #e0e0e0;
        }

        .resaltado {
            border: 2px solid orange;
            padding: 5px;
        }

        .btn {
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;

        }
    </style>
</head>

<body>
    <header>
        <h1 id="cabecera">Mi Blog de Ejercicios JS</h1>
    </header>

    <h2>Título 1</h2>
    <h2>Título 2</h2>
    <h2>Título 3</h2>
    <h2>Título 4</h2>

    <div class="contenedor">
        <p id="parrafo-principal">Este es el párrafo más importante.</p>
        <p class="par">Párrafo 1 (Par)</p>
        <p class="impar">Párrafo 2 (Impar)</p>
        <p class="par">Párrafo 3 (Par)</p>
    </div>

    <section id="botones">
        <button class="btn">Botón Insertar Párrafo</button>
        <button class="btn">Botón Modificar Párrafo</button>
        <button class="btn">Botón Cambiar Algo A Futuro</button>
    </section>

    <script>
        function llamarFunciones() {
            miBlogDeEjercicios()
            colorearH1Semaforos()

        }
        window.onload = llamarFunciones

        // Funcion para colorerar el titulo de arriba de color azul
        function miBlogDeEjercicios() {
            // Siempre devuelve un solo elemento o null si no lo encuentra.
            const cabeceraID = document.getElementById("cabecera")
            cabeceraID.style.color = "blue"
            cabeceraID.style.backgroundColor = "blue-steel"
            cabeceraID.style.fontFamily = "Arial, Helvetica, sans-serif"
        }

        function colorearH1Semaforos() {
            // Colorear todos los h1's de diferente color ([HTML_COLLECTION])
            const elementosH1 = document.getElementsByTagName("h2")
            for (let i = 0; i < elementosH1.length; i++) {
                elementosH1[0].style.color = "red"
                elementosH1[1].style.color = "blue"
                elementosH1[2].style.color = "yellow"
                elementosH1[3].style.color = "black"
            }

            // Hacer un setInterval() para que vaya cambiando en modo semáforo.
            setInterval(() => {
                for (let i = 0; i < elementosH1.length; i++) {
                    if (elementosH1[i].style.color === "red") {
                        elementosH1[i].style.color = "blue";
                    } else if (elementosH1[i].style.color === "blue") {
                        elementosH1[i].style.color = "yellow";
                    } else if (elementosH1[i].style.color === "yellow") {
                        elementosH1[i].style.color = "black";
                    } else {
                        // Este caso cubre "black" y el inicio de ciclo
                        elementosH1[i].style.color = "red";
                    }
                }
            }, 2000);
        }

        // Seleccionar la clase btn  y ponerles un borde(buttons) 
        const claseBoton = document.getElementsByClassName("btn")
        for (let i = 0; i <= claseBoton.length; i++) {
            claseBoton[i].style.border = "2px solid red"
        }

        // Selecciona usando querySelector() y cuando haga mouseOver() que cambie su contenido a
        // tú ratón ha estado por encima y ha cambiado a "El texto nuevo ha cambiado a querySelector !"

        function cambiarTexto() {
            const elementoImpar = document.getElementsByClassName("impar")
            elementoImpar[0].addEventListener("mouseenter", () => {
                elementoImpar[0].textContent = "Has pasado el ratón por encima !"
                elementoImpar[0].addEventListener("mouseout", () => {
                    
                })
            })
        }

        function seleccionarVariosElementos() {
            const variosElementosPar = document.querySelectorAll(".par")
            variosElementosPar.forEach(elementoPar => {
                elementoPar.addEventListener("mouseover", () => {
                    elementoPar.style.color = "blue"
                    elementoPar.style.fontWeight = "bold"
                    elementoPar.style.fontSize = "30px"
                })
                elementoPar.addEventListener("mouseout", function () {
                    elementoPar.style.color = "black"
                    elementoPar.style.fontWeight = "normal"
                    elementoPar.style.fontSize = "17px"
                })
            });
        }

        function insertarParrafo() {
            const IDParrafoInsertar = document.createElement("p")
            const boton = document.getElementsByClassName("btn")
            boton[0].addEventListener("click", () => {
                IDParrafoInsertar.textContent = "Parrafo insertado correctamente !"
                document.body.appendChild(IDParrafoInsertar)
            })
        }
    </script>
</body>

</html>
