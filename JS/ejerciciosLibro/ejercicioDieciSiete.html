<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Uno Formularios</title>
</head>

<body>
    <script>
        /*
        Ejercicio 17
        Mejorar el ejemplo anterior indicando en todo momento al usuario el número de caracteres que aún
        puede escribir. Además, se debe permitir pulsar las teclas Backspace, Supr. y las flechas
        horizontales cuando se haya llegado al máximo número de caracteres.
        */

        let maximoCaracteres = 10
        function limitar(maximoCaracteres) {
            var area = document.getElementById("mensaje");
            if (area.value.length >= maximoCaracteres) {
                return false;
            }
            return true;
        }

        function contar() {
            var area = document.getElementById("mensaje");
            var total = maximoCaracteres - area.value.length;
            document.getElementById("quedan").innerHTML = total;
        }
    </script>
    <!--Repasar Eventos-->
    <textarea id="mensaje" onkeypress="return limitar(maximoCaracteres)" onkeyup="contar()">
</textarea>
    <div>Letras que te quedan: <span id="quedan">10</span></div>
</body>

</html>
