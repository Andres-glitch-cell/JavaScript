    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #eef2f3;
            padding: 30px;
        }

        .panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        .test-box {
            width: 80%;
            height: 100px;
            background: #2baaff;
            margin: 20px auto;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            font-weight: bold;
        }

        .active {
            border: 5px solid #2ecc71;
            transform: scale(1.1);
        }

        .danger {
            background-color: #e74c3c !important;
        }

        button {
            background: #34495e;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #2c3e50;
        }

        .hidden {
            display: none;
        }

        ul {
            padding: 0;
        }

        li {
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
            padding: 10px;
            list-style: none;
        }

        input {
            height: 25px;
            border-radius: 10px;
            border: 2px rgb(0, 49, 155) solid;
        }

        /* 1. El Fondo oscuro (Overlay) */
        .overlay {
            display: none;
            /* Oculto por defecto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        /* Animacion box-shadow */
        @keyframes sombraAnimacionPopUp {
            0% {
                box-shadow: 0 5px 30px rgb(255, 118, 118);
            }

            10% {
                box-shadow: 0 5px 30px rgb(255, 234, 118);
            }

            20% {
                box-shadow: 0 5px 30px rgb(134, 255, 118);
            }

            30% {
                box-shadow: 0 5px 30px rgb(118, 255, 255);
            }

            40% {
                box-shadow: 0 5px 30px rgb(95, 105, 255);
            }

            50% {
                box-shadow: 0 5px 30px rgb(228, 118, 255);
            }

            60% {
                box-shadow: 0 5px 30px rgb(255, 118, 118);
            }

            90% {
                box-shadow: 0 5px 30px rgb(193, 118, 255);
            }

            80% {
                box-shadow: 0 5px 30px rgb(34, 55, 243);
            }

            90% {
                box-shadow: 0 5px 30px rgb(118, 255, 129);
            }

            100% {
                box-shadow: 0 5px 30px rgb(255, 184, 117);
            }
        }

        /* 2. La Ventana Pop-up */
        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            width: 350px;
            border-radius: 8px;
            animation-name: sombraAnimacionPopUp;
            animation-iteration-count: infinite;
            animation-duration: 20s;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        /* Bot칩n de cerrar (X) */
        .btn-cerrar {

            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            color: #000000;

        }

        /* Bot칩n de acci칩n estilo Windows */
        .btn-primario {
            background: #0078d4;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }

        .alineadoCentro {
            text-align: center;
        }
    </style>
</head>
