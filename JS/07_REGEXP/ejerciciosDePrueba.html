        input.focus-activo {
            animation: bordeAnimadoInputs 10s infinite;

        input:not(.focus-activo) {
            animation: none !important;
        }

        .contenedor {
            display: flex;
            justify-content: center;

            font-size: 20px;
            margin-top: 5%;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .gradientTitle {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-size: 50px;
            background: linear-gradient(45deg, rgb(255, 68, 143), rgb(106, 255, 32), #06f, #f06);
            background-size: 300% 300%;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientAnimation 20s ease infinite;

        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(144, 144, 255);
            width: 30%;
            padding: 20px;
            border-radius: 8px;
            animation-name: bordeAnimado;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            font-size: 25px;
        }

        input {
            margin-top: 4%;
            margin-bottom: 2%;
            border-radius: 10px;
            border: 2px black solid;
            height:
                30px;
            width: 80%;
            transition: border-color 1s ease, box-shadow 3.5s ease;
            font-size: 25px;
        }

        input:hover {
            border-color: rgb(96, 255, 96);
            box-shadow: 0 0 20px rgb(255, 0, 221);
        }

    <button>Cambiar Formulario</button>

    <script>
        function punteroCursor() {
            const elementoInput = document.getElementsByTagName("input");
            for (let i = 0; i < elementoInput.length; i++) {
                elementoInput[i].addEventListener("mouseenter", () => {
                    elementoInput[i].style.cursor = "pointer";
                });
                elementoInput[i].addEventListener("mouseleave", () => {
                    elementoInput[i].style.cursor = "";
                });
            }
        }

        function onSelectedInput() {
            const inputs = document.getElementsByTagName("input");
            for (let i = 0; i < inputs.length; i++) {
                inputs[i].addEventListener("focus", function () {
                    console.log("Â¡Input seleccionado!");
                    this.classList.add("focus-activo");
                });

                inputs[i].addEventListener("blur", function () {
                    this.classList.remove("focus-activo");
                });
            }
        }

        }

        window.onload = function () {
            punteroCursor();
            onSelectedInput();
        };
    </script>
