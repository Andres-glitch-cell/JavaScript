<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio jQuery - Para Experimentar</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #eef2f3;
            padding: 30px;
        }

        .panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        .test-box {
            width: 100px;
            height: 100px;
            background: #3498db;
            margin: 20px auto;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            font-weight: bold;
        }

        .active {
            border: 5px solid #2ecc71;
            transform: scale(1.1);
        }

        .danger {
            background-color: #e74c3c !important;
        }

        button {
            background: #34495e;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #2c3e50;
        }

        .hidden {
            display: none;
        }

        ul {
            padding: 0;
        }

        li {
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
            padding: 10px;
            list-style: none;
        }
    </style>
</head>

<body>

    <div class="panel">
        <h1>Practica aqu√≠ üöÄ</h1>
        <p>Abre la consola con <b>F12</b> o escribe abajo.</p>

        <div id="cajaPrincipal" class="test-box">CAJA</div>

        <hr>

        <div class="controles">
            <button id="btn1">Bot√≥n A</button>
            <button id="btn2" class="especial">Bot√≥n B</button>
            <button id="btn3">Bot√≥n C</button>
        </div>

        <ul id="lista">
            <li class="item">Elemento 1</li>
            <li class="item">Elemento 2</li>
            <li class="item">Elemento 3</li>
        </ul>
        <input type="text" id="campoTexto" placeholder="Escribe algo aqu√≠...">
    </div>

    <script>
        /* <!-- * Pintar del ID lista el Elemento 1 y 3 --!> */
        $(function () {
            function mouseOverElemento1Y2() {
                $(".item:first, .item:last").mouseenter(function () {
                    /* <!-- & Activa modo pointer en mouseEnter() en :first --!> */
                    $(".item:first").css("cursor", "pointer")
                    /* <!-- & Activa modo pointer en mouseEnter() en :last --!> */
                    $(".item:last").css("cursor", "pointer")
                    /* <!-- TODO: Colores --!> */
                    $(".item:first").css("color", "red")
                    $(".item:last").css("color", "red")

                    /* <!-- ! JAVASCRIPT NATIVE --!> */
                    /* <!-- @ function onClick() --!> */
                    $(function () {
                        var cl = console.log
                        $(".item:first").click(function () {
                            let elemento = $(this);
                            setTimeout(() => {
                                cl("Espera estimada unos x segundos indefinidos...")
                                setTimeout(() => {
                                    cl("Siga esperando...")
                                    setTimeout(() => {
                                        cl("Andamos por la mitad...")
                                        setTimeout(() => {
                                            cl("Acabando...")
                                            setTimeout(() => {
                                                cl("Finalizado")
                                                setTimeout(function () {
                                                    elemento.text("Mi texto ha cambiado despu√©s unos largos segundos.");
                                                }, 2000);
                                            }, 3000);
                                        }, 2000);
                                    }, 3000);
                                }, 2000);
                            }, 1000);
                        });
                    });
                });
                $(".item:first").mouseout(function () {
                    $("#lista .item:first").css("color", "")
                    $("#lista .item:last").css("color", "")
                });
            }
            mouseOverElemento1Y2()
        })
    </script>

</body>

</html>
