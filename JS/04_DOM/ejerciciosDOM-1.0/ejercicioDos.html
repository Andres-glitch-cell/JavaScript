<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2: Cambiar Título</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            transition: color 0.3s;
        }
    </style>
</head>

<body>

    <h1>2. Cambiar Título</h1>
    <h1 id="titular">Hola Mundo</h1>

    <button onclick="cambiar()">Cambiar este título</button>

    <script>
        // El único cambio necesario es el bloque con el texto cambiar y completar la función cambiar()

        function cambiar() {
            // 1. Obtenemos el elemento por su ID
            const titular = document.getElementById('titular');

            // 2. Utilizamos innerHTML para cambiar su contenido de texto
            titular.innerHTML = 'Hola Mundo con **Javascript**';
        }
    </script>

</body>

</html>
