<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Dos</title>
</head>

<body>
    <script>
        /*
        2.- Crea un formulario básico con el campo dni y el botón enviar. Si el usuario deja el campo
        dni vacio saldrá un alert con un mensaje indicándonos que el campo no tiene datos al pulsar el
        botón de enviar.
        */
        function mensajeDeAlerta() {
            // Guardamos el ID 
            const campoDNI = document.querySelector("#typeDNI");
            // Obtiene el valor y elimina espacios (buena práctica)
            const valorIntroducido = campoDNI.value.trim()
            // Compara el valor que tiene el campo campoDNI si esta vacío
            if (campoDNI.value === "") {
                alert("Mensaje de alerta! DNI no introducido.")
            } else {
                alert("Prosigue")
            }
        }
        // Esta funcion se trata de guardar el ID del boton tipo submit
        // Y llamar al evento para que escuhe con un click y mensaje de alerta.
        function configurarTodo() {
            const campoSubmit = document.querySelector("#typeSubmit")
            campoSubmit.addEventListener("click", mensajeDeAlerta)
        }
        // Y esto se basa en que cuando se cargue la página llame a la funcion configurarTodo
        // ! IMPORTANTE RECORDAR NO PONER () A LAS FUNCIONES !!
        window.onload = configurarTodo
    </script>
    Introduce el DNI <input type="text" id="typeDNI">
    <br> <br>
    Botón de Enviar <br> <br> <input type="submit" id="typeSubmit">
</body>

</html>
