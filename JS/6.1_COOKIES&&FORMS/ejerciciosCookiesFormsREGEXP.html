<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Formulario Estilizado</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --primary-hover: #357abd;
            --bg-color: #f4f7f6;
            --text-color: #333;
            --error-color: #e74c3c;
            --border-radius: 8px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        #formulario {
            background: #ffffff;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-top: 0;
            text-align: center;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
        }

        /* Cambiamos a button para que sea m√°s est√°ndar */
        button[type="submit"],
        input[type="reset"] {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
            background-color: var(--primary-hover);
            color: var(--bg-color)
        }

        button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
        }

        button[type="submit"]:hover {
            background-color: var(--primary-hover);
        }
    </style>
</head>

<body>
    <!-- ! Crear Cookies Hacer mas expresiones Regulares y Crear Nodos -->
    <form id="formulario" action="#">

        <h2>Registro</h2>
        <div class="form-group">
            <label for="campoNombre">Nombre completo:</label>
            <input type="text" id="campoNombre" placeholder="Ej. Juan P√©rez">
        </div>

        <div class="form-group">
            <label for="campoDni">DNI / NIE:</label>
            <input type="text" id="campoDni" placeholder="12345678X">
        </div>

        <div class="form-group">
            <label for="campoTelefono">Tel√©fono:</label>
            <input type="text" id="campoTelefono" placeholder="9 cifras">
        </div>

        <div class="button-group">
            <button type="submit" id="btnGuardar">Guardar</button>
            <button type="reset"> Borrar </button>
            <button type="button" id="btnCrearFORM">Crear Otro Formulario</button>

        </div>
    </form>

    <script>
        const miFormulario = document.getElementById("formulario");
        // 2. Escuchamos el evento 'submit' y usamos el par√°metro 'e' (el evento)
        miFormulario.addEventListener("submit", function (e) {

            var valorNombre = document.getElementById("campoNombre").value.trim();
            var valorDni = document.getElementById("campoDni").value.trim();
            var valorTelefono = document.getElementById("campoTelefono").value.trim();
            const elementoGuardar = document.getElementById("btnGuardar")

            // ^ Coge 8 digitos y despues una letra la (i) hace que la letra sea mayus o minus.
            var regDni = /^\d{8}[A-Z]$/i;

            // ^ Nombre con las letras dichas \s -> Espacio {2,20} -> El rango y la (i) diferenciar entre mayus y minus.
            var regNombre = /^[A-Z√ë√Å√â√ç√ì√ö√º\s]{2,20}$/i;
            /*
            [IMPORTANT] üõ†Ô∏è		 ^		Al inicio	"Empieza por..."	^6 (Tiene que empezar por 6)
            [IMPORTANT] üõ†Ô∏è		 $		Al final	"Termina aqu√≠"		9$ (Tiene que acabar en 9)
            */
            // ^ Tel√©fono tenga 9 n√∫meros obligatoriamente^
            var regTelefono = /^\d{9}$/

            /* DONE: PART 1 EVERYTHING DONE */
            if (valorNombre === "") {
                alert("El nombre es obligatorio ‚ùå");
                console.log("Si te muestra esto es que el campo nombre esta vac√≠o")
                e.preventDefault();
                // ^ Salimos de la funci√≥n para no seguir validando lo dem√°s ^
                return;
            } else if (!regNombre.test(valorNombre)) {
                alert("Formato de nombre inv√°lido (2-20 letras) ‚ùå");
                e.preventDefault();
                return
            } else {
                /* TODO: NOMBRE COOKIE */
                var cookieNombre = "nombreUsuario=" + valorNombre + ";path=/";
                document.cookie = cookieNombre;
                console.log("‚úÖ Cookie guardada: " + cookieNombre);
                console.log("\n---- Nombre Regitrado Correctamente ----\n")
            }

            /* DONE: PART 2 EVERYTHING DONE */
            if (valorDni === "") {
                alert("El DNI es obligatorio");
                // ^ Previene el env√≠o ^
                e.preventDefault();
                return;
            } else if (!regDni.test(valorDni)) {
                console.log("El formato del DNI es incorrecto (8 n√∫meros y 1 letra)");
                e.preventDefault();
                return;
            } else {
                /* TODO: DNI COOKIE */
                var cookieDNI = "dniUsuario=" + valorDni + ";path=/";
                document.cookie = cookieDNI;
                console.log("Cookie guardada: " + cookieDNI);
                console.log("\n---- DNI Regitrado Correctamente ----\n")
            }
            /* DONE: PART 3 EVERYTHING DONE */
            // PASO 3: Validar Tel√©fono
            if (valorTelefono.length !== 9 || !(regTelefono.test(valorTelefono))) {
                alert("‚ùå El tel√©fono debe tener 9 d√≠gitos num√©ricos.");
                e.preventDefault();
                return;
            } else {
                /* TODO: TELEFONO COOKIE */
                var cookieTelefono = "telefonoUsuario=" + valorTelefono + ";path=/";
                document.cookie = cookieTelefono;
                console.log(" Cookie guardada: " + cookieTelefono);
                console.log("\n---- Tel√©fono Registrado Correctamente ----\n")
            }

            // [IMPORTANT] Si el c√≥digo llega aqu√≠, NO se ha ejecutado ning√∫n preventDefault
            miFormulario.reset()
            console.log("\n ---- Validaciones pasadas. Enviando formulario... ----\n");
            setTimeout(() => {
                console.log("\n---- Formulario Enviado ----\n")
            }, 3000);
            alert("Gracias por esperar a Enviar el Formulario :)");
        })

        // DONE: --- FUNCI√ìN PARA CREAR OTRO FORMULARIO ---
        function inicializarBotones() {
            const btnCrear = document.getElementById("btnCrearFORM");

            btnCrear.addEventListener("click", (e) => {
                e.preventDefault();
                const nuevoFORM = document.createElement("form");
                nuevoFORM.style.marginLeft = "5%"

                nuevoFORM.innerHTML = `
                <h2>Nuevo Registro</h2>
                <div style="align-items: center; " class="form-group">
                    <label>Nombre completo:</label>
                    <input type="text" placeholder="Ej. Juan P√©rez">
                </div>
                <div class="button-group">
                    <button type="button" onclick="this.form.remove()">Eliminar este</button>
                    <button type="submit">Guardar</button>
                </div>
                `;

                document.body.appendChild(nuevoFORM);
                console.log("‚úÖ Nuevo formulario creado.");
            });
        }
        window.onload = function () {
            // ! CAMBIAR DESPUES document.getElementById("campoNombre").focus();
            inicializarBotones()
        };

    </script>
</body>

</html>
