<HTML>

<HEAD>
    <TITLE>Ejercicio 4 - Conteo de Elementos</TITLE>
    <script>
        function contarImagenes() {
            // document.getElementsByTagName('img') devuelve una colección (HTMLCollection)
            const imagenes = document.getElementsByTagName('img');
            // La propiedad .length nos da el número de elementos
            alert('Número total de imágenes: ' + imagenes.length);
        }

        function contarEnlaces() {
            // document.getElementsByTagName('a') devuelve una colección de enlaces
            const enlaces = document.getElementsByTagName('a');
            alert('Número total de enlaces: ' + enlaces.length);
        }
    </script>
</HEAD>

<BODY>
    <h1>Contador de Imágenes y Enlaces</h1>

    <img src="placeholder.png" alt="Imagen 1">
    <img src="placeholder.png" alt="Imagen 2">
    <a href="#">Enlace Uno</a>
    <a href="#">Enlace Dos</a>
    <a href="#">Enlace Tres</a>

    <hr>
    <button onclick="contarImagenes()">Número de Imágenes</button>
    <button onclick="contarEnlaces()">Número de enlaces</button>
</BODY>

</HTML>
