<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 6: Atributo Alt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        figure {
            display: inline-block;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 5px;
        }

        img {
            width: 150px;
            height: auto;
            display: block;
            cursor: pointer;
        }

        figcaption {
            text-align: center;
            font-style: italic;
            height: 20px;
            /* Mantiene el espacio */
        }
    </style>
</head>

<body>

    <h1>6. Mostrar Alt en Pie de Foto</h1>
    <p>Haz clic en cualquier imagen para mostrar/ocultar su descripción (atributo alt).</p>

    <figure>
        <img src="https://via.placeholder.com/150/FF5733/FFFFFF?text=Imagen+1"
            alt="Descripción: Montañas nevadas y sol radiante" onclick="mostrarAlt(this)">
        <figcaption></figcaption>
    </figure>

    <figure>
        <img src="https://via.placeholder.com/150/33C4FF/FFFFFF?text=Imagen+2"
            alt="Descripción: Playa tropical con palmeras" onclick="mostrarAlt(this)">
        <figcaption></figcaption>
    </figure>

    <script>
        function mostrarAlt(imagenClickeada) {
            // El figcaption es el siguiente elemento hermano de <img>
            const figcaption = imagenClickeada.nextElementSibling;

            if (figcaption) {
                // Si el pie ya está relleno se borrará su contenido
                if (figcaption.innerHTML.trim() !== '') {
                    figcaption.innerHTML = '';
                    // Y no se escribirá nada más (por eso termina el if)
                } else {
                    // Si está vacío, se muestra su atributo alt
                    const textoAlt = imagenClickeada.getAttribute('alt');
                    figcaption.innerHTML = textoAlt;
                }
            }
        }
    </script>

</body>

</html>
