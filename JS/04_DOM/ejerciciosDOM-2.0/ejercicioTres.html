<HTML>

<HEAD>
    <TITLE>Ejercicio 3 - Cambio de Color</TITLE>
    <script>
        // Cambia el color de fondo del body
        function cambiarFondo(color) {
            document.body.style.backgroundColor = color;
        }

        // La función Restaurar solo llama a la principal con el color blanco
        function restaurarColorInicial() {
            cambiarFondo('white');
        }

        // La función inicializa el color del div
        window.onload = function () {
            document.getElementById('cajaColor').style.backgroundColor = 'white';
        };
    </script>
    <style>
        #cajaColor {
            padding: 20px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }
    </style>
</HEAD>

<BODY>
    <div id="cajaColor">
        <p>Bienvenido a esta página de prueba de colores</p>
    </div>

    <button onclick="cambiarFondo('blue')">Azul</button>
    <button onclick="cambiarFondo('green')">Verde</button>
    <button onclick="restaurarColorInicial()">Restaurar color inicial</button>
</BODY>

</HTML>
