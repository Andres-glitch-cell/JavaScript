<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1 - Ventana mágica</title>
</head>

<body>
    <h2>Pulsa el botón para abrir la ventana mágica</h2>
    <button onclick="abrirVentana()">Abrir ventana</button>

    <script>
        let miVentana;

        function abrirVentana() {
            // Abrimos ventana de 300x200
            miVentana = window.open("", "_blank", "width=300,height=200");

            miVentana.document.write(`
                <h3 style="text-align:center;padding-top:50px;">
                    ¡Soy la ventana mágica!<br>
                    En unos segundos me transformaré...
                </h3>
            `);

            // A los 2 segundos → se hace el doble de grande
            setTimeout(function () {
                miVentana.resizeTo(600, 400);
            }, 2000);

            // A los 5 segundos → se mueve al centro
            setTimeout(function () {
                let left = (screen.width - 600) / 2;
                let top = (screen.height - 400) / 2;
                miVentana.moveTo(left, top);
            }, 5000);

            // A los 10 segundos → se cierra sola
            setTimeout(function () {
                miVentana.close();
            }, 10000);
        }
    </script>
</body>

</html>
