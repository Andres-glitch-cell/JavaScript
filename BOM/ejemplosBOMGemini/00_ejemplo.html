<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solo Aplicación BOM</title>
</head>
<body>
    <script>
        // 1. Uso de Window: Lanza una alerta 3 segundos después de cargar la página
        setTimeout(function() {
            window.alert('El BOM te saluda después de 3 segundos.'); 
        }, 3000); 

        // 2. Uso de Location: Muestra la URL actual en la consola del navegador
        // NOTA: Esto no aparece en la página, aparece en la herramienta de desarrollador (F12)
        console.log('La URL actual es:', location.href);
        
        // 3. Uso de Navigator: Muestra información del navegador en la consola
        console.log('Plataforma del usuario:', navigator.platform);

            location.href = 'https://www.google.com';
        }
        */
    </script>
</body>
</html>
