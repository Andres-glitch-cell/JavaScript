<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Básico 1: Selector Único</title>
    <style>
        /* CSS para que los items se vean mejor */
        .item-color {
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            list-style: none;
            /* Quita el punto de la lista */
            width: 150px;
        }
    </style>
</head>

<body>

</body>
<ul id="lista-colores">
    <li class="item-color">Rojo (Índice 0)</li>
    <li class="item-color">Azul (Índice 1)</li>
    <li class="item-color">Verde (Índice 2)</li>
    <li class="item-color">Amarillo (Índice 3)</li>
    <li class="item-color">Naranja (Índice 4)</li>
</ul>
<button id="resaltar-btn">Diferenciar Pares/Impares</button>
<script>
    // Usamos querySelectorAll para seleccionar todos los elementos con la clase 'item-color'
    const items = document.querySelectorAll('.item-color')
    // Seleccionamos el botón por su ID
    const resaltarBoton = document.querySelector('#resaltar-btn')

    function resaltarItems() {
        // Le aplicamos un estilo a todos los items que tienen la clase 'item-color'
        for (let i = 0; i < items.length; i++) {
            items[i].style.backgroundColor = 'yellow'
        }

        // Vemos el contenido de cada item en la consola
        for (let j = 0; j < items.length; j++) {
            console.log(items[j].textContent)
        }
    }
    resaltarBoton.addEventListener("click", resaltarItems)
</script>
</body>

</html>
